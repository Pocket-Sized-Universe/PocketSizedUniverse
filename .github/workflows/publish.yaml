name: Publish
on:
  push:
    tags:
      - '*.*.*'
jobs:
  Build:
    permissions:
      contents: write
    runs-on: windows-latest
    env:
      REPO_NAME: ${{ github.repository }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get Environment Variables
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''

          "tag=$tag" | Out-File -Append -FilePath $Env:GITHUB_ENV

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Download Dalamud Latest
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\\XIVLauncher\\addon\\Hooks\\dev"

      - name: Download SyncThing v2.0.9
        run: |
          $download_url = "https://github.com/syncthing/syncthing/releases/download/v2.0.9/syncthing-windows-amd64-v2.0.9.zip"
          Write-Host "Downloading SyncThing v2.0.9 from: $download_url"
          Invoke-WebRequest -Uri $download_url -OutFile "syncthing-v2.0.9.zip"
          Expand-Archive -Path "syncthing-v2.0.9.zip" -DestinationPath "syncthing-extracted"
          # The ZIP contains syncthing-windows-amd64-v2.0.9/syncthing.exe
          Copy-Item -Path "syncthing-extracted\syncthing-windows-amd64-v2.0.9\syncthing.exe" -Destination "syncthing.exe"
          Write-Host "SyncThing v2.0.9 binary ready"
      - name: Restore Nuget Packages
        run: dotnet restore PocketSizedUniverse/PocketSizedUniverse.csproj

      - name: Build Plugin
        run: dotnet build --no-restore -c Release PocketSizedUniverse/PocketSizedUniverse.csproj -p:AssemblyVersion=${{ env.tag }} -p:FileVersion=${{ env.tag }} -p:PackageVersion=${{ env.tag }} -p:InformationalVersion=${{ env.tag }} --output .\build

      - name: Copy SyncThing Binary
        run: |
          copy syncthing.exe build\syncthing.exe

      - name: Zip Plugin
        run: Compress-Archive -Path .\build\* -DestinationPath .\build\PocketSizedUniverse.zip

      - name: Publish Plugin
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/PocketSizedUniverse.zip
          token: ${{ secrets.GITHUB_TOKEN }}
