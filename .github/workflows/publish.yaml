name: Publish
on:
  push:
    tags:
      - '*.*.*'
jobs:
  Build:
    permissions:
      contents: write
    runs-on: windows-latest
    env:
      REPO_NAME: ${{ github.repository }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Get Environment Variables
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''

          "tag=$tag" | Out-File -Append -FilePath $Env:GITHUB_ENV

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          
      - name: Setup 7Zip
        uses: milliewalky/setup-7-zip@v2

      - name: Download Dalamud Latest
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\\XIVLauncher\\addon\\Hooks\\dev"

      - name: Download latest Syncthing
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          
          $api = 'https://api.github.com/repos/syncthing/syncthing/releases/latest'
          $headers = @{ 'User-Agent' = 'github-actions'; 'Accept' = 'application/vnd.github+json' }
          if ($env:GITHUB_TOKEN) { $headers['Authorization'] = "Bearer $($env:GITHUB_TOKEN)" }
          
          $release = Invoke-RestMethod -Uri $api -Headers $headers
          $version = $release.tag_name
          if (-not $version) { throw "Could not determine latest Syncthing version from GitHub API." }
          Write-Host "Latest Syncthing version: $version"
          
          $url = "https://github.com/syncthing/syncthing/releases/download/$version/syncthing-windows-amd64-$version.zip"
          Write-Host "Downloading $url"
          
          $zipPath = Join-Path $env:RUNNER_TEMP "syncthing.zip"
          Invoke-WebRequest -Uri $url -OutFile $zipPath
          
          Expand-Archive -Path $zipPath -DestinationPath $env:RUNNER_TEMP -Force
          
          $extractedDir = Join-Path $env:RUNNER_TEMP "syncthing-windows-amd64-$version"
          $srcExe = Join-Path $extractedDir "syncthing.exe"
          $destExe = Join-Path $env:GITHUB_WORKSPACE "syncthing.exe"
          
          if (-not (Test-Path $srcExe)) { throw "syncthing.exe not found at $srcExe" }
          Copy-Item -Path $srcExe -Destination $destExe -Force
          Write-Host "Copied Syncthing to $destExe"
      
      - name: Restore Nuget Packages
        run: dotnet restore PocketSizedUniverse/PocketSizedUniverse.csproj

      - name: Build Plugin
        run: dotnet build --no-restore -c Release PocketSizedUniverse/PocketSizedUniverse.csproj -p:AssemblyVersion=${{ env.tag }} -p:FileVersion=${{ env.tag }} -p:PackageVersion=${{ env.tag }} -p:InformationalVersion=${{ env.tag }} --output .\build

      - name: Copy SyncThing Binary
        run: |
          copy syncthing.exe build\syncthing.exe
          
      - name: Download ClamAV
        run: |
          Invoke-WebRequest -Uri https://oss.netfarm.it/clamav/files/clamav-1.5.0-x64.7z -OutFile clamav.7z
          7z e clamav.7z -oclamav -y
          copy .\clamav\clamscan.exe .\build\
          copy .\clamav\freshclam.exe .\build\
          copy .\clamav\*.dll .\build\

      - name: Zip Plugin
        run: Compress-Archive -Path .\build\* -DestinationPath .\build\PocketSizedUniverse.zip

      - name: Publish Plugin
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/PocketSizedUniverse.zip
          token: ${{ secrets.GITHUB_TOKEN }}
